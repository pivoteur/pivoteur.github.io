<html>
 <head>
  <title>Pivot Protocol</title>
  <link rel='stylesheet' href='styles.css'></link>
 <script>
  const switchFrame = frame => {
     document.getElementById("iframe_dash").style.display = 'none';
     document.getElementById("iframe_pools").style.display = 'none';
     document.getElementById("iframe_port").style.display = 'none';
     document.getElementById("iframe_echo").style.display = 'none';
     document.getElementById(frame).style.display = 'block';
  };
 </script>
 </head>
 <body>
  <center>
   <h1>Pivot Protocol</h1>
   <table border="1" width="85%">
    <tr>
     <td style='vertical-align:top'>
      <table border='0'>
       <tr>
        <td><a href="#" onclick="switchFrame('iframe_dash')">Dashboard</a></td>
       </tr>
       <tr>
        <td><a href="#" onclick="switchFrame('iframe_pools')">Pools</a></td>
       </tr>
       <tr>
        <td><a href="#" onclick="switchFrame('iframe_echo')">Echo Pool</a></td>
       </tr>
       <tr><td>Treasury</td></tr>
       <tr>
        <td><a href="#" onclick="switchFrame('iframe_port')">My Portfolio</a></td>
       </tr>
      </table>
     </td>
     <td>
      <iframe src="dashboard.html" 
              name="iframe_dash" 
              id="iframe_dash" 
              title="Dashboard"
              height="750"
              width="100%"
              style="display:block"></iframe>
      <iframe src="pools.html"
              name="iframe_pools"
              id="iframe_pools"
              title="Pools"
              height="750"
              width="100%"
              style="display:none"></iframe>
      <iframe src="portfolio.html"
              name="iframe_port"
              id="iframe_port"
              title="Pools"
              height="750"
              width="100%"
              style="display:none"></iframe>
      <iframe src="echo.html"
              name="iframe_echo"
              id="iframe_echo"
              title="Echo Pool"
              height="750"
              width="100%"
              style="display:none"></iframe>
     </td>
    </tr>
   </table>
  </center>
 </body>
</html>
