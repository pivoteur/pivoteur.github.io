<html>
 <head>
  <title>Pivot Protocol</title>
  <link rel='stylesheet' href='styles.css?version=1'></link>
 <script>
  let frames = ['dash', 'pools', 'port', 'echo', 'diy', 'treas'];
  const switchFrame = frame => {
     const i = f => 'iframe_' + f;
     frames.forEach(fram =>  {
        document.getElementById(i(fram)).style.display = 'none';
     });
     let elframe = document.getElementById(i(frame));
     elframe.frameBorder = "0";
     elframe.allowTransparency="true";
     elframe.height = "750";
     elframe.width = "100%";
     elframe.style.backgroundColor="transparent"
     elframe.style.display = 'block';
  };
 </script>
 </head>
 <body>
  <center>
   <h1>Pivot Protocol</h1>
   <table border="1" width="85%">
    <tr>
     <td style='vertical-align:top' width='20%'>
      <table border='0'>
       <tr>
        <td><a href="#" onclick="switchFrame('dash')">Dashboard</a></td>
       </tr>
       <tr>
        <td><a href="#" onclick="switchFrame('pools')">Pools</a></td>
       </tr>
       <tr>
        <td><a href="#" onclick="switchFrame('echo')">Echo Pool</a></td>
       </tr>
       <tr>
        <td><a href="#" onclick="switchFrame('treas')">Treasury</a></td>
       </tr>
       <tr>
        <td><a href="#" onclick="switchFrame('port')">My Portfolio</a></td>
       </tr>
       <tr><td><hr/></td></tr>
       <tr>
        <td><a href="#" onclick="switchFrame('diy')">DIY Charts++</a></td>
       </tr>
       <tr><td><hr/></td></tr>
       <tr><td>Docs</td></tr>
       <tr>
        <td>
         <ul>
          <li><a href='https://github.com/pivoteur/biz/blob/main/README.md'>Whitepaper</a></li>
          <li><a href='https://github.com/pivoteur/biz/blob/main/articles/README.md'>Articles</a></li>
          <li><a href='https://github.com/pivoteur/biz/blob/main/blog/README.md'>BLOG</a></li>
         </ul>
        </td>
       </tr>
       <tr><td><hr/></td></tr>
       <tr><td><a href="https://x.com/pivocateur">Contact us</a></td></tr>
       <tr><td><hr/></td></tr>
      </table>
     </td>
     <td width='80%'>
      <iframe src="dashboard.html" 
              name="iframe_dash" 
              id="iframe_dash" 
              title="Dashboard"
              height="750"
              width="100%"
              style="display:block"></iframe>
      <iframe src="pools.html"
              name="iframe_pools"
              id="iframe_pools"
              title="Pools"
              style="display:none"></iframe>
      <iframe src="portfolio.html"
              name="iframe_port"
              id="iframe_port"
              title="Pools"
              style="display:none"></iframe>
      <iframe src="echo.html"
              name="iframe_echo"
              id="iframe_echo"
              title="Echo Pool"
              style="display:none"></iframe>
      <iframe src="diy.html?t1=BTC&t2=ETH"
              name="iframe_diy"
              id="iframe_diy"
              title="Do It Yourself"
              style="display:none"></iframe>
      <iframe src="treasury.html"
              name="iframe_treas"
              id="iframe_treas"
              title="Treasury"
              style="display:none"></iframe>
     </td>
    </tr>
   </table>
  </center>
 </body>
</html>
